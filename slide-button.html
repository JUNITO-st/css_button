<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide-button.css">
    <title>BUtton2</title>
</head>
<body>
    <h1>スライドボタン</h1>
    <h2>スライドボタン ease</h2>
    <p>変化の開始付近と終了付近の動きを滑らかにする</p>
    <button class="btn slide-bg"><span></span>Button</button> <br> 
    <h2>スライドボタン liner</h2>
    <p>一定の割合で直線的に変化する</p>
    <button class="btn slide-bg2"><span></span>Button</button> <br> 
    <h2>スライドボタン3 ease-in</h2>
    <p>変化の開始付近の動きを滑らかにする</p>
    <button class="btn slide-bg3"><span></span>Button</button> <br> 
    <h2>スライドボタン4 ease-out</h2>
    <p>変化の終了付近の動きを滑らかにする</p>
    <button class="btn slide-bg4"><span></span>Button</button> <br> 
    <h2>スライドボタン5 step-start</h2>
    <p>変化の開始時点で終了状態に変化する</p>
    <button class="btn slide-bg5"><span></span>Button</button> <br>  
    <h2>スライドボタン6 step-end</h2>
    <p>開始時に変化せず、終了時に変化が完了した状態になる。</p>
    <button class="btn slide-bg6"><span></span>Button</button> <br>  
</body>
</html>
